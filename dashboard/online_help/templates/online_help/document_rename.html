{% extends "online_help/base.html" %}
{% block content %}
<h2>Rename Document: {{ document.name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-dark">Save</button>
  <a href="{% url 'online_help:document_list_edit' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
