{% extends "online_help/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/doc_sec_sub_list.css' %}">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<!-- Breadcrumbs -->
<p>
    <a href="{% url 'online_help:tasks_test' %}" class="hover-link"> All Tasks </a>
    ›
    <a href="{% url 'online_help:document_list' %}" class="hover-link">Radiant Documentation</a>
</p>

<p><a href="{% url 'online_help:tasks_test' %}">← Back to Tasks</a></p>

<div class="p-3" style="position: sticky; top: 30px; z-index: 1000;">
    <input type="text" id="searchInput" class="form-control" placeholder="Search sections or subsections..." onkeyup="filterContent()">
</div>

<div class="container">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Radiant Documentation</h2>
                <a href="{% url 'online_help:document_list_edit' %}" class="btn btn-outline-dark btn-sm">Edit</a>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <!-- create a loop here -->
                {% for doc in documents %}
                    <h5 class="text-muted">
                        <a href="{% url 'online_help:document_sections' doc.id %}" class="hover-link">{{ doc.name }}</a>
                    </h5>
                {% empty %}
                    <p>No documents found.</p>
                {% endfor %}

            </div>
        </div>
    </div>
</div>

<script>
function filterContent() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const headings = document.querySelectorAll(".card-body h5");

  headings.forEach(heading => {
    const text = heading.textContent.toLowerCase();
    heading.style.display = text.includes(input) ? "" : "none";
  });
}
</script>


{% endblock %}
