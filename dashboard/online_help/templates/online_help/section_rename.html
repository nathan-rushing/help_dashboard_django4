{% extends "online_help/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Rename Section: {{ section.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Save</button>
        <a href="{% url 'online_help:document_sections_edit' section.document.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
