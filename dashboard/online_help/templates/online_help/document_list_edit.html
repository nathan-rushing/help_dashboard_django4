{% extends "online_help/base.html" %}
{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/doc_sec_sub_list.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<p><a href="{% url 'online_help:document_list' %}">‚Üê Back to Radiant Documentation</a></p>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h2 class="mb-0">Radiant Documents Editor</h2>
            <button class="btn btn-outline-dark btn-sm" onclick="showAddForm()">Add Document</button>
        </div>

        <div class="card-body">
            <div class="doc-list">
                {% for document in documents %}
                <div class="doc-item d-flex justify-content-between align-items-center border-bottom py-2">
                    <span>{{ document.name }}</span>
                    <div>
                        <a href="{% url 'online_help:document_rename' document.pk %}" 
                        class="btn btn-warning btn-sm">Rename</a>
                        <a href="{% url 'online_help:document_remove' document.pk %}" 
                        class="btn btn-outline-danger btn-sm">Remove</a>

                    </div>
                </div>
                {% endfor %}

            </div>

            <div id="add-doc-form" class="add-form mt-4" style="display: none;">
                <h4>Add Document</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-dark btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function showAddForm() {
    const form = document.getElementById('add-doc-form');
    form.style.display = 'block';
    form.scrollIntoView({ behavior: 'smooth' });
}
</script>

{% endblock content %}
