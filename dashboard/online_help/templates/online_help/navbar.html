{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'online_help:home_test' %}">Online Help</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">  <!-- "me-auto" aligns the left items to the left -->
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'home_test' %}active{% endif %}" href="{% url 'online_help:home_test' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'tasks_test' %}active{% endif %}" href="{% url 'online_help:tasks_test' %}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'view_all' %}active{% endif %}" href="{% url 'online_help:view_all' %}">All</a>
                </li>
            </ul>

            <!-- Right-aligned section for Logout/Login -->
            <ul class="navbar-nav ml-auto"> <!-- "ml-auto" aligns this to the right -->
                {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'online_help:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'online_help:login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>
