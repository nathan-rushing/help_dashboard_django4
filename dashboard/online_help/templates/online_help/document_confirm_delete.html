{% extends "online_help/base.html" %}
{% block content %}
<h2>Delete Document: {{ document.name }}</h2>
<p>Are you sure you want to remove this document?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'online_help:document_list_edit' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
